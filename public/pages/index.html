                        <h2>Formulaire d'inscription</h2>
                        <form action="">
                            <label for="nom">Nom</label>
                            <input class="form-control" id="nom" type="text" value="" required>
                            <label for="prenom">Prénom</label>
                            <input class="form-control" id="prenom" type="text" value="" required>

                            <select class="form-select" name="" id="civilite" required>

                            <label for="email">Adresse mail</label>
                            <input class="form-control" id="email" type="email" value="">    
                            <label for="telephone">Téléphone</label>
                            <input class="form-control" id="telephone" type="text" value="" maxlength="10" required>
                            <h3>Disponibilités pour :</h3>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">

                              </div>
